# 開發環境：只啟動 PostgreSQL
# 使用方式: docker-compose -f docker-compose.dev.yml up -d
# Go server 在本機執行：cd backend-go && go run ./cmd/server/main.go

services:
  postgres:
    image: postgres:16-alpine
    container_name: paulfun-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrong!Passw0rd
      - POSTGRES_DB=paulfun_blogger
    ports:
      - "5433:5432"   # 5433 避免與本機 postgres 衝突
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d paulfun_blogger"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-dev-data:
    driver: local
